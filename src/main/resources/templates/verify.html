<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>

	<!-- 这个action提交路径是spring security自动生成的 -->
	<form action="/springsecuritydemo/login_verify" method="post">
		<table>
			<tr>
				<td>用户名：</td>
				<td><input name="username"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password"></td>
				<td><input type="submit" name="submit" value="登录"><input
					type="checkbox" name="remember-me">保持登录</td>
			</tr>
		</table>
	</form>

</body>
</html>
