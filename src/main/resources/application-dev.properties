# OFF CONSOLE LOG
spring.main.banner-mode=CONSOLE

server.port=8080
server.servlet.context-path=/springsecuritydemo

# thymeleaf cache
spring.thymeleaf.cache=false

# datasource config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springsecuritydemo?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# init sql script on start up
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# druid db config Connection pool
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=30000
